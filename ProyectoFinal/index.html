<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/css.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script defer src="js/js.js"></script>
    <title>Proyecto Final - To Do List </title>
</head>
<body>  

        <nav>
            
        </nav>
        <h2 style="color: white;"> To Do List</h2>
        <div class="text-center">
            <button type="button" class="btn btn-info mb-2" id="btnNewTask" style="margin:auto">Crear Nueva Tarea</button>
            <button type="button" class="btn btn-info mb-2" id="btnClose" style="display: none;margin:auto">Cerrar Menú</button>
        </div>

        <div class="card mx-auto" style="width: 30rem;display: none;" id="containerNewTask">
            <div class="card-body">
            <h5 class="card-title">¿Cuál es el nombre de la tarea?</h5>
            <input type="text" class="form-control" placeholder="Nombre de la tarea"  id="newName">
            <h5 class="card-title mt-2">¿Cuándo deberíamos tener lista esta tarea?</h5>
            <input type="date" class="form-control border-dark"   id="newDateEnd">
            <h6 class="card-subtitle mt-2 mb-2 text-muted">Se asumirá que la fecha de inicio es la misma fecha que al envío de la tarea*</h6>
            <button type="button" class="btn btn-info" style="width: 10rem;margin-left: 31%;" id="createTask">Crear Nueva Tarea</button>
            </div>
        </div>
        <div id="index" style="display: block;" class="mx-auto mt-5">

            <div id="tasks" class="row">
                <template id="template-task">
                    <div class="col-sm-6 row" style="margin-bottom: 1%;">
                        <div class="card mx-auto" style="width: 30rem;" >
                            <div class="card-body">
                            <h5 class="card-title" id="nombreTask"> </h5>
                            <p class="card-text mt-2" id="FechaInicioTask"> </p>
                            <p class="card-text mt-2 mb-2 " id="FechaFinTask">  </p>
                            <p class="card-text  mt-2" id="finalizada"></p>
                            <div class="d-flex justify-content-center " style="column-gap: 3%;">
                                <button type="button" class="btn btn-primary" style="width: 10rem;" id="editTask">Editar Tarea</button>
                                <button type="button" class="btn btn-success" style="width: 10rem;" id="endTask">Finalizar Tarea</button>
                                <button type="button" class="btn btn-warning" style="width: 10rem;" id="deleteTask">Borrar Tarea</button>
                            </div>

                            </div>
                        </div>  
                    </div>

                </template>
            </div>
        </div>

        <div style="height: 300px;width: 30%;margin:auto">
            <canvas id="graficoTareas"> </canvas>   
        </div>


</body>
</html>
